<body>
<ui:composition>
	<h:panelGroup>
		<h:outputText value="#{web.text.PUBLISHERQUEUESETTINGS}"
			style="font-weight:bold;" />
	</h:panelGroup>
	<h:panelGroup>&#xA0;</h:panelGroup>

	<h:panelGroup>
		<h:outputText value="#{web.text.PUBLISHERSTOCHECK}" />
	</h:panelGroup>
	<h:panelGroup>
		<h:selectManyListbox id="checkPublisherIds"
			value="#{editService.publishWorkerType.selectedPublisherIdsToCheck}"
			size="10" disabled="#{not editService.hasEditRights}">
			<f:selectItems value="#{editService.availablePublishers}" />
		</h:selectManyListbox>
	</h:panelGroup>
	
	<h:panelGroup>
		<h:outputText value="#{web.text.PUBLISHERQUEUEMAX}" />		
	</h:panelGroup>
	<h:panelGroup>
	<ui:remove>
		<!--
		The below javascript only allows the input of numbers
		  -->
	</ui:remove>
			<h:inputText id="publisherQueueMax"
				onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
				disabled="#{not editService.hasEditRights}" size="10"
				value="#{editService.publishWorkerType.maxNumberOfEntriesToPublish}">
				 <f:validator validatorId="noNegativeNumbersValidator"/>
			</h:inputText>
			<ui:remove>
				<!-- Solve spacing with CSS  -->
			</ui:remove>
			<h:outputText>&#xA0;&#xA0;</h:outputText>
			<h:outputText value="#{web.text.PUBLISHERQUEUEMAX_HELP}"
			styleClass="help" />
		</h:panelGroup>

</ui:composition>

</html>

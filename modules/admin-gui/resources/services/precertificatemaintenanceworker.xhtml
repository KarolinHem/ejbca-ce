<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="jakarta.faces.core"
	xmlns:h="jakarta.faces.html"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:pt="jakarta.faces.passthrough">
<ui:remove>
	<!--

</ui:remove>

<body>
	<ui:composition>
		<h:panelGroup>

			<h:outputText value="#{web.text.REVOCATIONOFINCOMPLETE}"
				style="font-weight:bold;" />
		</h:panelGroup>
		<h:panelGroup>&#xA0;</h:panelGroup>

		<h:panelGroup>
			<h:outputText value="#{web.text.REVOKEINCOMPLETEAFTER}" />
		</h:panelGroup>
		<h:panelGroup>
			<h:inputText id="certCheckTimeValueTextField"
				value="#{editService.preCertificateMaintenanceWorkerType.maxIssuanceTime}"
				size="5" pt:type="number" title="#{web.text.FORMAT_INTEGER}"
				disabled="#{not editService.hasEditRights}">
				<f:convertNumber type="number" />
			</h:inputText>
			<h:selectOneMenu id="certCheckTimeUnitSelect"
				value="#{editService.preCertificateMaintenanceWorkerType.maxIssuanceTimeUnit}"
				disabled="#{not editService.hasEditRights}">
				<f:selectItems value="#{editService.notifyingType.availableUnits}" />
			</h:selectOneMenu>
		</h:panelGroup>
		<h:panelGroup>
			<h:outputText value="#{web.text.REVOKEPRECERTIFICATES}"/>
		</h:panelGroup>
		<h:panelGroup>
			<h:selectBooleanCheckbox id="certRevokePreCertificates"
				value="#{editService.preCertificateMaintenanceWorkerType.revokePreCerts}"
				disabled="#{not editService.hasEditRights}">
			</h:selectBooleanCheckbox>
			<h:outputLabel value="#{web.text.USE}" />
			<h:outputText>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;</h:outputText>
		</h:panelGroup>

	</ui:composition>
</body>
</html>

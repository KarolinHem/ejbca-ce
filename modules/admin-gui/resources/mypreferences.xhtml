<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:param name="resourceBean" value="#{myPreferencesMBean}" />
	<ui:define name="content">
		<h:panelGroup>
			<h1>
			    <h:outputText value="#{web.text.ADMINISTRATORPREFERENCES}" />
			</h1>
			<h2>
                <h:outputText value="#{web.text.FORADMIN} #{ejbcawebbean.getUsersCommonName()}" />
			</h2>
		</h:panelGroup>
		<h:form id="defaultmypreferences">

            <p:panelGrid id="config" width="100%" styleClass="action" columns="2" border="0" cellspacing="3" cellpadding="3" rowClasses="Row0,Row1" columnClasses="myPreferencesColumn, myPreferencesColumn">
                <h:panelGroup>
                    &nbsp;
                </h:panelGroup>
                <h:panelGroup>
                    &nbsp;
                </h:panelGroup>

                <h:panelGroup>
                    <h3><p:outputLabel value="#{web.text.PREFEREDLANGUAGE}"/></h3>
                    <p:outputLabel styleClass="help" value="#{web.text.PREFEREDLANGUAGE_HELP}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:selectOneMenu id="preferredLanguage" value="#{myPreferencesMBean.adminPreference.preferedLanguage}" converter="jakarta.faces.Integer">
	                    <f:selectItems value="#{myPreferencesMBean.availableLanguages}"/>
	                </p:selectOneMenu>
                </h:panelGroup>

                <h:panelGroup>
                    <h3><p:outputLabel value="#{web.text.SECONDARYLANGUAGE}"/></h3>
                    <p:outputLabel styleClass="help" value="#{web.text.SECONDARYLANGUAGE_HELP}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:selectOneMenu id="secondaryLanguage" value="#{myPreferencesMBean.adminPreference.secondaryLanguage}" converter="jakarta.faces.Integer">
                        <f:selectItems value="#{myPreferencesMBean.availableLanguages}"/>
                    </p:selectOneMenu>
                </h:panelGroup>

                <h:panelGroup>
                    <h3><p:outputLabel value="#{web.text.THEME}"/></h3>
                    <p:outputLabel styleClass="help" value="#{web.text.THEME_HELP}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:selectOneMenu id="theme" value="#{myPreferencesMBean.adminPreference.theme}">
                        <f:selectItems value="#{myPreferencesMBean.availableThemes}"/>
                    </p:selectOneMenu>
                </h:panelGroup>

                <h:panelGroup>
                    <h3><p:outputLabel value="#{web.text.NUMBEROFRECORDSPERPAGE}"/></h3>
                    <p:outputLabel styleClass="help" value="#{web.text.NUMBEROFRECORDSPERPAGE_HELP}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:selectOneMenu id="entriesPerPage" value="#{myPreferencesMBean.adminPreference.entriesPerPage}">
                        <f:selectItems value="#{myPreferencesMBean.possibleEntriesPerPage}"/>
                    </p:selectOneMenu>
                </h:panelGroup>

                <h:panelGroup>
                    <h3><p:outputLabel value="#{web.text.CASTATUSONHOMEPAGE}"/></h3>
                    <p:outputLabel styleClass="help" value="#{web.text.CASTATUSONHOMEPAGE_HELP}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:selectBooleanCheckbox id="frontpageCaStatus" value="#{myPreferencesMBean.adminPreference.frontpageCaStatus}"/>
                    <p:outputLabel value="#{web.text.SHOW}"/>
                </h:panelGroup>

                <h:panelGroup>
                    <h3><p:outputLabel value="#{web.text.PUBLISHERQUEUESTATUSON}"/></h3>
                    <p:outputLabel styleClass="help" value="#{web.text.PUBLISHERQUEUESTATUSON_HELP}"/>
                </h:panelGroup>
                <h:panelGroup>
                    <p:selectBooleanCheckbox id="frontpagePublisherQueueStatus" value="#{myPreferencesMBean.adminPreference.frontpagePublisherQueueStatus}"/>
                    <p:outputLabel value="#{web.text.SHOW}"/>
                </h:panelGroup>

                <h:panelGroup>&nbsp;</h:panelGroup>
                <h:panelGroup>
                    <p:commandButton value="#{web.text.SAVE}" action="#{myPreferencesMBean.save}"/>
                    <p:commandButton value="#{web.text.CANCEL}" action="#{myPreferencesMBean.cancel}" immediate="true"/>
                </h:panelGroup>
            </p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
